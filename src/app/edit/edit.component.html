<div class="container">
  <br>
  <div class="card" style="border-color: orangered"><br>
    <form #myfrm="ngForm" class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <img [src]="emp.image" height="390" width="300" />
          </div>
        </div>
        <div class="col-md-8">
          <div class="form-group">
            <label>First Name:</label>
            <input type="text" #firstname="ngModel" [(ngModel)]="emp.fname" name="fname" pattern="^[a-zA-z]+$" class="form-control" minlength="4" required>
            <span *ngIf=firstname.errors&&(firstname.touched||firstname.dirty)>
                <span [hidden]=!firstname.errors.required style="color: red">FirstName required</span>
                <span [hidden]=!firstname.errors.pattern style="color: red">only charecters</span>
                <span [hidden]=!firstname.errors.minlength style="color: red">min4 chars</span>
            </span>
          </div>
          <div class="form-group">
            <label>Last Name:</label>
            <input type="text" #lastname="ngModel" [(ngModel)]="emp.lname" name="lname" pattern="^[a-zA-z]+$" class="form-control" required>
            <span *ngIf=lastname.errors&&(lastname.touched||lastname.dirty)>
                <span [hidden]=!lastname.errors.required style="color: red">LastName required</span>
                <span [hidden]=!lastname.errors.pattern style="color: red">only charecters</span>
            </span>
          </div>
          <div class="form-group">
            <label>Email Address:</label>
            <input type="text" #gmail="ngModel" [(ngModel)]="emp.email" name="email" pattern="^[A-Za-z0-9.]{4,25}@[A-Za-z]{3,9}.[A-Za-z]{2,4}$" class="form-control" required>
            <span *ngIf=gmail.errors&&(gmail.touched||gmail.dirty)>
                <span [hidden]=!gmail.errors.required style="color: red">Email required</span>
                <span [hidden]=!gmail.errors.pattern style="color: red">Please enter the valid email </span>
            </span>
          </div>
          <div class="formgroup">
            <label>Upload Photo:</label>
            <input type="file" (change)="onSelect($event)" class="form-control" />
          </div><br>
          <div class="form-group">
              <button (click)="Submitclick(myfrm)" class="btn btn-primary">Submit</button>
            </div>
        </div>
      </div>
    </form>
  </div>
</div>
